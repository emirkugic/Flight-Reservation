<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Signup</title>
		<link rel="icon" href="assets/img/logo-notext.png" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
		<script src="assets/js/user-service.js"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="assets/style/login.css" />
		<link rel="stylesheet" href="assets/style/signup.css" />
	</head>
	<body>

		<!-- login form -->
		<section class="container login-form">
			<div class="back-arrow">
				<img src="assets/img/back-arrow.png" alt="Back Arrow" />
			</div>
			<div id="login-error"></div>
			<header>Welcome to HighAir</header>

			<form class="form" id="login-form">
				<div class="input-box">
					<label>Email Address</label>
					<input
						type="email"
						class="email-input"
						placeholder="Enter email address"
						id="email"
						name="email"
					/>
				</div>

				<div class="input-box">
					<label>Choose password</label>
					<input
						type="password"
						class="password-input"
						placeholder="Enter password"
						id="password"
						name="password"
					/>
				</div>

				<button id="signin-btn" type="submit">Sign in</button>

				<div class="bottom-text">
					Don't have an account? <a href="login.html?action=signup">Register</a>
				</div>
			</form>
		</section>

		<!-- signup form -->
		<section class="container signup-form">
			<div class="back-arrow">
				<img src="assets/img/back-arrow.png" alt="Back Arrow" />
			</div>
			<div id="signup-error"></div>

			<header>Welcome to HighAir</header>

			<form class="form" id="signup-form">
				<div class="input-box">
					<label>First name</label>
					<input
						type="text"
						class="name-input"
						placeholder="Enter first name"
						id="first_name"
						name="first_name"
					/>
				</div>

				<div class="input-box">
					<label>Surname</label>
					<input
						type="text"
						class="name-input"
						placeholder="Enter surname"
						id="last_name"
						name="last_name"
					/>
				</div>

				<div class="input-box">
					<label>Email address</label>
						<input
							type="email"
							class="email-input"
							placeholder="Enter email"
							id="reg_email"
							name="email"
						/>
				</div>

				<div class="input-box">
					<label>Choose password</label>
						<input
							type="password"
							class="password-input"
							placeholder="Enter password"
							id="reg_password"
							name="password"
						/>
						<span class="show-password">Show</span>
				</div>

				<button id="signup-btn" type="submit">Sign Up</button>

				<div class="bottom-text">
					Already have an account? <a href="login.html?action=login">Login</a>
				</div>

				<hr class="horizontal-line" />

				<h5>
					By clicking the Sign Up button, you agree to our Terms of Service and
					Privacy Policy.
				</h5>
			</form>
		</section>

		<script>
			$(function () {
				// get URL parameters
				const urlParams = new URLSearchParams(window.location.search);
				const action = urlParams.get("action");

				if (action === "signup") {
					$(".login-form").hide();
					$(".signup-form").show();
				} else {
					$(".login-form").show();
					$(".signup-form").hide();
				}
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function () {
				UserService.init();
			});
		</script>
	</body>
</html>
