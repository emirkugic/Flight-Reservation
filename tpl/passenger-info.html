<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- css files -->
		<link rel="stylesheet" href="assets/style/style.css" />
		<link rel="stylesheet" href="assets/style/baggage.css" />
		<link rel="stylesheet" href="assets/style/tickets.css" />
		<link rel="stylesheet" href="assets/style/passenger-info.css" />
		<!-- google fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100;400;600&family=Pavanam&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet" />
        
		<script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

		<title>Passenger Information</title>

		<title>HighAir</title>
		<link rel="icon" href="assets/img/logo-notext.png">
	</head>
	<body>
		<section class="steps">
			<div class="step">
				<img src="assets/img/steps-plane-active.png" alt="">
				<p>Flights</p>
				<img src="assets/img/steps-divider.png" class="steps-divider" alt="">
			</div>

			<div class="step">
				<img src="assets/img/steps-seat-inactive.png" alt="">
				<p>Seats</p>
				<img src="assets/img/steps-divider.png" class="steps-divider" alt="">
			</div>

			<div class="step">
				<img src="assets/img/steps-bags-inactive.png" alt="">
				<p>Bags</p>
				<img src="assets/img/steps-divider.png" class="steps-divider" alt="">
			</div>

			<div class="step active">
				<img src="assets/img/steps-extras-inactive.png" alt="">
				<p>Extras</p>
				<img src="assets/img/steps-divider.png" class="steps-divider" alt="">
			</div>

			<div class="step">
				<img src="assets/img/steps-review-inactive.png" alt="">
				<p>Review</p>
			</div>
        </section>

		<section class="passenger-info-menu">
			<div class="passenger-info">
				<form id="passenger-form">
					<div class="info-first-row">

						<div class="input-group">
							<label for="passenger-name" class="info-form-label"> Name </label>
							<input type="text" name="passenger-name" id="passenger-name"  />
						</div>

						<div class="input-group">
														<label for="passenger-surname" class="info-form-label">
								Surname
							</label>
							<input
								type="text"
								name="passenger-surname"
								id="passenger-surname"
								
							/>
						</div>
					</div>

					<div class="info-second-row">
						<div class="input-group input-group-date">
							<input type="date" name="date-of-birth" id="date-of-birth"  />
						</div>

						<div class="input-group">
							<label for="title" class="info-select-label">Title</label>
							<select id="title" name="title" >
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
					</div>

					<div class="info-third-row">
						<div class="input-group">
							<label for="passport" class="info-form-label">
								Passport Number
							</label>
							<input type="text" name = "passport" id="passport"  />
						</div>

						<div class="input-group">
							<label for="id-num" class="info-form-label"> ID Number </label>
							<input type="text" name="id-num" id="id-num"  />
						</div>
					</div>
									<button class="button continue-info-btn" id="myButton" type="submit">
					Continue
					<img
						src="assets/img/right-arrow.png"
						alt="Right Arrow"
						class="continue-info-icon"
					/>
				</button>
				</form>
			</div>

			<div class="info-navigation-options">
				<p class="info-back-button" id="backButton">Back</p>
			</div>
		</section>
	</body>

	<script>
		$(document).ready(function(){
			PassengerService.init();
		});

		
	</script>
</html>
