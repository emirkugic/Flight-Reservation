<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="assets/style/signup.css" />

		<title>Registration Form</title>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/css/intlTelInput.css" rel="stylesheet" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.7/js/intlTelInput.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pwstrength-bootstrap/2.2.2/pwstrength-bootstrap.min.js"></script>

	</head>
	<body>
		<!-- signup form -->
		<section class="container">
			<div class="back-arrow">
				<img src="assets/img/back-arrow.png" alt="Back Arrow" />
			</div>

			<header>Welcome to HighAir</header>

			<form action="#" class="form">
				<div class="input-box">
  <label>Email address</label>
  <div class="field-container">
    <input type="email" class="email-input" placeholder="Enter email" id="email" name="email" />
    <img src="assets/img/email.png" alt="email icon" class="email-icon" />
  </div>
</div>
			
				<div class="input-box">
  <label>Choose password</label>
  <div class="field-container">
    <input type="password" class="password-input" placeholder="Enter password" id="password" name="password" />
    <img src="assets/img/lock.png" alt="password icon" class="password-icon" />
    <span class="show-password">Show</span>
  </div>
</div>	

				<hr class="horizontal-line" />

				<h3 class="details" >Account details</h3>

				<h4>This will help you in your further booking process</h4>

				<div class="checkbox-container">
					<input type="checkbox" id="skipCheckbox" />
					<label for="skipCheckbox">Skip this for now</label>
				</div>

				<div class="input-box">
	<label>Full Name</label>
	<input
		type="text"
		class="name-input"
		placeholder="Enter full name"
	/>
</div>

<div class="input-box phone-box" >
	
	<input type="tel" id="phone" placeholder="Enter phone number" class="phone-input">
	
	<label class="input-group-addon" id = "broj_telefona"> Phone Number </label>
</div>

<div class="input-box">
	<label>Date of Birth</label>
	<input
		type="date"
		class="dob-input"
		placeholder="Enter birth date"
	/>
</div>


				<button id="signup-btn">Sign Up</button>

				<button class="google-signup">
					<span class="google-icon"></span>
					<span>Sign Up with Google</span>
				</button>

				<div class="bottom-text">
					Already have an account? <a href="login.html">Login</a>
				</div>

				<hr class="horizontal-line" />

				<h5>
					By clicking the Sign Up button, you agree to our Terms of Service and
					Privacy Policy.
				</h5>
			</div>
			</form>
		</section>
		<script src="assets/js/signup.js"></script>
		<script>
            $("#phone").intlTelInput({
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/js/utils.js"
            });
        </script>
		<script>
			$(document).ready(function () {
				$.validator.addMethod(
					"passwordCheck",
					function (value, element) {
					return (
						this.optional(element) ||
						/^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]{8,}$/.test(value)
					);
					},
					"Password must be at least 8 characters long and contain at least one number"
				);

				$(".form").validate({
					rules: {
					email: {
						required: true,
						email: true,
					},
					password: {
						required: true,
						passwordCheck: true,
					},
					},
					messages: {
					email: {
						required: "This field is required",
						email: "Please enter a valid email address",
					},
					password: {
						required: "This field is required",
						passwordCheck:
						"Password must be at least 8 characters long and contain at least one number",
					},
					},
				});

				$("#signup-btn").click(function (event) {
					event.preventDefault();
					if ($(".form").valid()) {
					location.href = "signup-verify.html";
					}
				});
				});
			</script>
	</body>
</html>
