		<script>
			$(document).ready(function () {
				var flightData = JSON.parse(localStorage.getItem('selectedFlight'));

				var flightHtml = `
					<div class="ticket"> 
						<div class="time"> 
							<p class="top date">${flightData.departure_date}</p>
							</div>
						<div class="direction">
							<div class="departure"> 
								<div class="top departure-time"> 
									<p class="date"> ${flightData.departure_time}</p>
									<p class="bottom departure-city">${flightData.departure_city}</p>
								</div>
							</div>
							<div class="flight-art">
								<img src="assets/img/flight-direction.png" alt="flight direction art" class="flight-art-img"/>
								<p>3 hours 15 minutes</p> 
							</div>
							<div class="destination"> 
								<div class="top departure-time"> 
									<p class="date">${flightData.arrival_time} </p>
									<p class="bottom departure-city"> ${flightData.destination_city} </p>
								</div>
							</div>
						</div>
						<div class="price">
							<p class="value-fare">VALUE FARE</p>
							<p class="value">${flightData.price}</p>
						</div>
					</div>
					`;

					$(".available-tickets").append(flightHtml);


				$('.continue-seat-btn').prop('disabled', true);

				var seats = document.querySelectorAll('.seat input[type="checkbox"]');
				var seatRowValue = document.querySelector('.seat-row-value');
				var seatNumberValue = document.querySelector('.seat-number-value');
	
				function getSeatData(id) {
					let row = id.slice(0, -1);
					let number = id.slice(-1);
					return { row, number };
				}
	
				function updateSeatSelection(seatData) {
					seatRowValue.textContent = seatData.row;
					seatNumberValue.textContent = seatData.number;
					localStorage.setItem('selectedSeat', JSON.stringify(seatData));
					$('.continue-seat-btn').prop('disabled', false);
				}
	
				function initializeSeatSelection() {
					let storedSeatData = localStorage.getItem('selectedSeat');
					if(storedSeatData) {
						let seatData = JSON.parse(storedSeatData);
						document.getElementById(seatData.row + seatData.number).checked = true;
						updateSeatSelection(seatData);
					}
				}
	
				seats.forEach(function(seat) {
					seat.addEventListener('change', function() {
						if (this.checked) {
							seats.forEach(function(otherSeat) {
								if (otherSeat !== this && otherSeat.checked) {
									otherSeat.checked = false;
								}
							}, this);
	
							let seatData = getSeatData(this.id);
							updateSeatSelection(seatData);
						} else {
							$('.continue-seat-btn').prop('disabled', false);
						}
					});
				});
	
				initializeSeatSelection();

				$(".continue-seat-btn").click(function () {
					SeatService.init();
					window.location.href="#baggage";
				});
			});
		</script>
