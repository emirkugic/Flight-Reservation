<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

		<link
			rel="stylesheet"
			type="text/css"
			href="bootstrap-4.5.3-dist/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="./assets/style/account.css" />

		<title>My Account</title>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="row">
					<div class="col-md-4 mt-1">
						<div class="card text-center sidebar">
							<div class="card-body-1">

								<div class="profile-info">
									<img
										src="./assets/img/profile_icon.png"
										class="profile-icon"
										alt="profile-icon"
									/>
									<p class="icon-text">My Account</p>
								</div>
								<div class="mt-3">
									<h3>John Doe</h3>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-8 mt-1">
						<div class="card mb-3 content">
							<div class="card-body">
								<h1 class="m-3 pt-3">Personal info</h1>
								<p class="personal-info-text">
									This information will be used to autofill your personal
									details to make the booking quicker for you, and to keep you
									informed.
								</p>
								<div class="row info-row">
									<div class="col-md-3 info-label">
										<label for="fullname" class="full-name">Full name</label>
									</div>
									<div class="col-md-9">
										<input class="info-text-container" id="fullname" type="text" value="John Doe">
									</div>
								</div>
								<div class="row info-row">
									<div class="col-md-3 info-label">
										<label for="dob" class="date-of-birth">Date of birth</label>
									</div>
									<div class="col-md-9">
										<input class="info-text-container" id="dob" type="text" value="29/09/2002">
									</div>
								</div>
								<div class="row info-row">
									<div class="col-md-3 info-label">
										<label for="email" class="email">Email address</label>
									</div>
									<div class="col-md-9">
										<input class="info-text-container" id="email" type="email" value="johndoe@gmail.com">
									</div>
								</div>
								<div class="row info-row">
									<div class="col-md-3 info-label">
										<label for="phone" class="phone-number">Phone number</label>
									</div>
									<div class="col-md-9">
										<input class="info-text-container" id="phone" type="tel" value="+387 62 909 200">
									</div>
								</div>
								<div class="row info-row">
									<div class="col-md-3 info-label">
										<label for="password" class="password">Password</label>
									</div>
									<div class="col-md-9">
										<input class="info-text-container" id="password" type="password" value="*********">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
