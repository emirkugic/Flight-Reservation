<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="../assets/js/utils.js"></script>
		<link rel="stylesheet" href="./assets/style/account.css" />

		<title>My Account</title>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="row">
					<div class="col-md-4 mt-1">
						<div class="card text-center sidebar">
							<div class="card-body-1">
								<div class="profile-info">
									<img
										src="./assets/img/profile_icon.png"
										class="profile-icon"
										alt="profile-icon"
									/>
									<p class="icon-text">My Account</p>
								</div>
								<div class="mt-3">
									<h3 id="user_name"></h3>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-8 mt-1">
						<div class="card mb-3 content">
							<div class="card-body">
								<h1 class="m-3 pt-3">Personal info</h1>
								<p class="personal-info-text">
									This information will be used to autofill your personal
									details to make the booking quicker for you, and to keep you
									informed.
								</p>
								<form id="account-form">
									<div class="row info-row">
										<div class="col-md-3 info-label">
											<label for="first_name" class="first-name"
												>First Name</label
											>
										</div>
										<div class="col-md-9">
											<input
												class="info-text-container"
												id="first_name"
												name="first_name"
												type="text"
											/>
										</div>
									</div>
									<div class="row info-row">
										<div class="col-md-3 info-label">
											<label for="last_name" class="last-name">Last Name</label>
										</div>
										<div class="col-md-9">
											<input
												class="info-text-container"
												id="last_name"
												name="last_name"
												type="text"
											/>
										</div>
									</div>
									<div class="row info-row">
										<div class="col-md-3 info-label">
											<label for="email" class="email">Email address</label>
										</div>
										<div class="col-md-9">
											<input
												class="info-text-container"
												id="email"
												type="email"
												name="email"
											/>
										</div>
										<div id="account-error"></div>
									</div>
									<div class="row info-row">
										<div class="col-md-3 info-label">
											<label for="password" class="password">Password</label>
										</div>
										<div class="col-md-9">
											<input
												class="info-text-container"
												name="password"
												id="password"
												type="password"
											/>
										</div>
									</div>
									<div class="row info-row">
										<div class="col-md-12 text-center">
											<button
												id="save-changes-btn"
												class="button"
												type="submit"
											>
												Save Changes
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function () {
			UserService.populateAccountForm();
			UserService.init();
		});
	</script>
</html>
